name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Build
        run: |
          xcodebuild build \
            -project Scandalicious.xcodeproj \
            -scheme "Scandalicious NON-PROD" \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=latest" \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | tail -50
